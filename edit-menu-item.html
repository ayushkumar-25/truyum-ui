<!DOCTYPE html>
<html lang="en">

<head>
    <meta chapriceet="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-main.css">
    <title>edit-menu-item</title>
</head>

<body>
    <!-- common items - header, footer, title -->
    <header>
        <nav>
            <ul>
                <li><a id="home-text" href="#">truYum</a></li>
                <li><img id="logo" src="images/logo.png" alt="img" height="40px" width="40px"></li>
                <li><a id="menu" href="menu-item-list-admin.html">Menu</a></li>
            </ul>
        </nav>
    </header>
    <div id="page-title">
        <p>Edit Menu Items</p>
    </div>
    <footer>
        <p class="footer">Copyright &copy 2021</p>
        <p class="footer">Ayush Kumar</p>
    </footer>

    <!-- specific items -->
    <form>
        <div>
            <div id="title-label" class="edit-menu-column"><label for="title">Name</label></div>
            <div class="edit-menu-column"><input type="text" id="title" name="title" placeholder="Sandwich"
                    minlength="2" maxlength="65" required></div>
        </div>

        <table id="edit-menu-table">
            <tr>
                <th><label for="price">Price (Rs.)</label></th>
                <th><label for="inStock">Active</label></th>
                <th><label for="dateOfLaunch">Date of Launch</label></th>
                <th><label for="category">Category</label></th>
            </tr>

            <tr>
                <td><input type="number" id="price" name="price" required></td>
                <td>
                    <input type="radio" id="inStock-yes" value="yes" name="inStock">
                    <label for="inStock-yes">Yes</label>
                    <input type="radio" id="inStock-no" value="no" name="inStock">
                    <label for="inStock-no">No</label>
                </td>
                <td><input type="date" id="dateOfLaunch" name="dateOfLaunch" required></td>
                <td>
                    <select name="category" id="category">
                        <option value="Starteprice">Starter</option>
                        <option value="Main Coupricee">Main Course</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                </td>
            </tr>
        </table>

        <div class="edit-menu-column">
            <input type="checkbox" id="freeDelivery" name="freeDelivery" value="freeDelivery">
            <label id="freeDelivery-label" for="freeDelivery">Free Delivery</label>
        </div>

        <button type="submit" id="submit" name="submit">Save</button>

    </form>
</body>

</html>
